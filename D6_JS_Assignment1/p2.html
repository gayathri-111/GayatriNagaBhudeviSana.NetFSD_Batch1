<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let s_mark = prompt("Enter Marks");
        s_mark = Number(s_mark);
        if(s_mark >= 75){
            console.log("Grade A");
            document.write("Grade A")
        }
        else if(s_mark >= 60)
            console.log("Grade B");
        else if(s_mark >=40)
            console.log("Grade C");
        else
            console.log("Fail");
    </script>
</head>

</body>
</html>
