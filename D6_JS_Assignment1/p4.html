<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let signal = prompt("Enter Signal Color: ")
        signal = String(signal);
        switch (signal){
            case "red":
                console.log("stop");
                break;
            case "yellow":
                console.log("Get Ready");
                break;
            case "green":
                console.log("Go");
                break;
            default:
                console.log("Invalid signal");
            }
    </script>
</body>
</html>
